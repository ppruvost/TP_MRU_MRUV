<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload TXT - MRU & MRUV</title>
</head>
<body>
    <h1>Chargement des fichiers MRU et MRUV</h1>

    <div>
        <label for="fileMRU">Fichier donnees_MRU.txt :</label>
        <input type="file" id="fileMRU" accept=".txt">
    </div>

    <div>
        <label for="fileMRUV">Fichier donnees_MRUV.txt :</label>
        <input type="file" id="fileMRUV" accept=".txt">
    </div>

    <h2>Contenu MRU :</h2>
    <pre id="outputMRU"></pre>

    <h2>Contenu MRUV :</h2>
    <pre id="outputMRUV"></pre>

    <script src="script.js"></script>
</body>
</html>
